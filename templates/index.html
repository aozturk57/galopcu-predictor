<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>digidig - At Yarışı Tahmin Sistemi</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* Dark Mode Renk Paleti - Header rengi ve logo yeşili */
        :root {
            /* Header rengi tonları (koyu mavi-gri) */
            --primary-900: #0F1820;
            --primary-800: #1E2E3C;
            --primary-700: #2A3D4F;
            --primary-600: #364F65;
            --primary-500: #507290;
            --primary-400: #6B8FB5;
            --primary-300: #A8C5E0;
            --primary-100: #D6E3F2;
            
            /* Logo yeşili */
            --green-500: #CEE53F;
            --green-400: #D9EB6A;
            --green-300: #E4F195;
            --green-200: #EFF7C0;
            
            /* Glass efektler için mavi tonları */
            --blue-glass: rgba(107, 143, 181, 0.15);
            --blue-glass-hover: rgba(107, 143, 181, 0.25);
            
            /* Glass efektler için kırmızı tonları */
            --red-glass: rgba(239, 68, 68, 0.15);
            --red-glass-hover: rgba(239, 68, 68, 0.25);
            
            /* Dark mode arkaplan */
            --bg-color: var(--primary-900);
            --bg-secondary: var(--primary-800);
            --bg-tertiary: var(--primary-700);
            
            /* Dark mode metin */
            --text-dark: #E5E7EB;
            --text-light: #9CA3AF;
            --text-muted: #6B7280;
            
            /* Dark mode border */
            --border-color: rgba(107, 143, 181, 0.2);
            --border-hover: rgba(107, 143, 181, 0.4);
            
            /* White ve gray */
            --white: #ffffff;
            --gray-100: #E0E1E2;
            --gray-200: #B7B9BD;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-color);
            color: var(--text-dark);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Container */
        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 1rem;
        }
        
        @media (min-width: 1280px) {
            .container {
                padding: 0 1.5rem;
            }
        }
        
        /* Header - Dark Mode */
        header {
            background: var(--primary-800);
            color: white;
            padding: 0;
            position: sticky;
            top: 0;
            z-index: 50;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            width: 100%;
            height: 86px;
            position: relative;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(107, 143, 181, 0.2);
        }
        
        header .container {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 0.5rem 1rem;
            position: relative;
            height: 100%;
            width: 100%;
            max-height: 100%;
            overflow: hidden;
        }
        
        @media (min-width: 1280px) {
            header .container {
                padding: 0.5rem 1.5rem;
            }
        }
        
        .header-content {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 0.5rem;
            height: 100%;
            max-height: 100%;
            overflow: hidden;
        }
        
        .header-content img {
            height: 86px;
            padding: 0;
            margin: 0;
            object-fit: contain;
            display: block;
            max-height: 100%;
        }
        
        /* Kazanan Tahminler Widget */
        .completed-races-section {
            display: none; /* Varsayılan olarak gizli, JavaScript ile gösterilecek */
            margin-bottom: 2rem;
        }
        
        .section-title-wrapper {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
            gap: 1rem;
        }
        
        .carousel-track:has(.widget-content.collapsed) .section-title-wrapper {
            margin-bottom: 0;
        }
        
        .completed-races-section .section-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 0;
            padding: 0;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            flex: 1;
        }
        
        .toggle-widget-btn {
            background: rgba(107, 143, 181, 0.2);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 0.5rem;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-light);
            flex-shrink: 0;
        }
        
        .toggle-widget-btn:hover {
            background: rgba(107, 143, 181, 0.3);
            border-color: var(--primary-400);
            color: var(--text-dark);
        }
        
        .toggle-icon {
            transition: transform 0.3s;
            transform: rotate(180deg); /* Varsayılan: aşağı ok (açık) */
        }
        
        .toggle-widget-btn.collapsed .toggle-icon {
            transform: rotate(0deg); /* Kapalı: yukarı ok */
        }
        
        /* Canlı badge (yanıp sönen) */
        .canli-badge {
            display: inline-block;
            background: rgba(206, 229, 63, 0.2);
            color: var(--green-500);
            border: 1px solid rgba(206, 229, 63, 0.4);
            border-radius: 4px;
            padding: 0.125rem 0.375rem;
            font-size: 0.625rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-left: 0.375rem;
            animation: pulse-glow 2s ease-in-out infinite;
        }
        
        @keyframes pulse-glow {
            0%, 100% {
                background: rgba(206, 229, 63, 0.2);
                border-color: rgba(206, 229, 63, 0.4);
                box-shadow: 0 0 0 0 rgba(206, 229, 63, 0.4);
            }
            50% {
                background: rgba(206, 229, 63, 0.35);
                border-color: rgba(206, 229, 63, 0.6);
                box-shadow: 0 0 8px 2px rgba(206, 229, 63, 0.3);
            }
        }
        
        .widget-content {
            overflow: hidden;
            transition: max-height 0.3s ease-in-out, opacity 0.3s ease-in-out, margin-bottom 0.3s ease-in-out, padding 0.3s ease-in-out;
            max-height: 5000px;
            opacity: 1;
            margin-bottom: 0;
        }
        
        .widget-content.collapsed {
            max-height: 0 !important;
            opacity: 0;
            margin-bottom: 0 !important;
            padding: 0 !important;
            min-height: 0 !important;
            height: 0 !important;
        }
        
        .confetti-emoji {
            display: inline-block;
            font-size: 1.25rem;
        }
        
        .completed-races-section .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 1rem;
        }
        
        @media (min-width: 1280px) {
            .completed-races-section .container {
                padding: 0 1.5rem;
            }
        }
        
        .carousel-track {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            background: rgba(30, 46, 60, 0.6);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1.5rem 1rem;
            transition: padding-bottom 0.3s ease-in-out, gap 0.3s ease-in-out;
        }
        
        .carousel-track .section-title {
            margin-bottom: 0;
        }
        
        .carousel-track:has(.widget-content.collapsed) {
            padding: 1.5rem 1rem;
            gap: 0;
        }
        
        
        .carousel-item-wrapper {
            width: 100%;
        }
        
        .carousel-race-group {
            background: rgba(30, 46, 60, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            overflow: hidden;
            width: 100%;
        }
        
        .carousel-race-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.75rem 1rem;
            border-bottom: 1px solid var(--border-color);
            flex-wrap: wrap;
            gap: 0.5rem;
        }
        
        .carousel-race-header .race-title {
            flex: 1;
            min-width: 0;
        }
        
        .carousel-race-header .kosu-title {
            display: flex;
            gap: 0.5rem;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .carousel-race-header .kosu-info-badge {
            font-size: 0.875rem;
            padding: 0.5rem 0.75rem;
        }
        
        .carousel-race-header .kosu-info-badge.city-badge {
            background: rgba(206, 229, 63, 0.2);
            border-color: rgba(206, 229, 63, 0.3);
            color: var(--green-500);
            font-weight: 700;
        }
        
        .carousel-race-group .race-horses {
            padding: 1rem;
        }
        
        /* Main content */
        main {
            flex: 1;
            padding: 2rem 0;
        }
        
        /* Tabs Section */
        .tabs-container {
            background: rgba(30, 46, 60, 0.6);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 8px;
            margin-bottom: 1.5rem;
            padding: 0.5rem;
            border: 1px solid var(--border-color);
        }
        
        .box-title {
            padding: 1rem 0.5rem 0.75rem 0.5rem;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 0.5rem;
        }
        
        .box-title h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-dark);
            margin: 0;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        
        .tabs-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0;
        }
        
        #tabsList {
            border-bottom: 1px solid var(--border-color);
        }
        
        #kosuTabsList {
            border-top: 1px solid var(--border-color);
            margin-top: 0.5rem;
            padding-top: 0.5rem;
        }
        
        /* Koşu tabları için özel stil */
        #kosuTabsContainer {
            margin-top: 0.5rem;
            margin-bottom: 0;
            position: relative;
            z-index: 1;
            background: transparent;
            border: none;
            padding: 0;
        }
        
        #kosuTabsList {
            overflow-x: auto;
            overflow-y: hidden;
            -webkit-overflow-scrolling: touch;
            scroll-behavior: smooth;
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* IE/Edge */
        }
        
        #kosuTabsList::-webkit-scrollbar {
            display: none; /* Chrome/Safari */
        }
        
        /* Mobilde tabları yatay scroll için */
        @media (max-width: 768px) {
            #kosuTabsList {
                flex-wrap: nowrap;
                overflow-x: auto;
                overflow-y: hidden;
                -webkit-overflow-scrolling: touch;
            }
            
            #kosuTabsList .tab-button {
                flex-shrink: 0;
                white-space: nowrap;
            }
        }
        
        .tab-button {
            background: transparent;
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-light);
            cursor: pointer;
            transition: all 0.2s;
            border-bottom: 3px solid transparent;
            font-family: inherit;
        }
        
        .tab-button:hover {
            color: var(--green-500);
            background: rgba(206, 229, 63, 0.1);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }
        
        .tab-button.active {
            color: var(--green-500);
            border-bottom-color: var(--green-500);
            font-weight: 600;
        }
        
        .fire-emoji {
            display: inline-block;
            animation: fireAnimation 1.5s ease-in-out infinite;
            transform-origin: center bottom;
        }
        
        @keyframes fireAnimation {
            0%, 100% {
                transform: scale(1) rotate(0deg);
                filter: brightness(1);
            }
            25% {
                transform: scale(1.1) rotate(-2deg);
                filter: brightness(1.2);
            }
            50% {
                transform: scale(1.15) rotate(2deg);
                filter: brightness(1.3);
            }
            75% {
                transform: scale(1.1) rotate(-1deg);
                filter: brightness(1.2);
            }
        }
        
        /* Loading */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 3rem 0;
        }
        
        .loading-content {
            text-align: center;
        }
        
        .spinner {
            display: inline-block;
            width: 2rem;
            height: 2rem;
            border: 2px solid var(--border-color);
            border-top-color: var(--green-500);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .loading-text {
            margin-top: 1rem;
            font-size: 0.875rem;
            color: var(--text-light);
        }
        
        /* Best Bets Section */
        .best-bets-section {
            margin-top: 1.5rem;
            margin-bottom: 1.5rem;
            position: relative;
            z-index: 1;
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
        }
        
        /* Koşular Section */
        #kosularSection {
            margin-top: 1.5rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
        }
        
        .best-bets-card {
            background: rgba(30, 46, 60, 0.6);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 1.5rem;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            position: relative;
            animation: greenBorderGlow 3s ease-in-out infinite;
        }
        
        @keyframes greenBorderGlow {
            0%, 100% {
                box-shadow: 0 0 10px rgba(206, 229, 63, 0.3),
                            0 0 20px rgba(206, 229, 63, 0.2),
                            0 0 30px rgba(206, 229, 63, 0.1);
                border-color: rgba(206, 229, 63, 0.4);
            }
            50% {
                box-shadow: 0 0 15px rgba(206, 229, 63, 0.5),
                            0 0 30px rgba(206, 229, 63, 0.3),
                            0 0 45px rgba(206, 229, 63, 0.2);
                border-color: rgba(206, 229, 63, 0.6);
            }
        }
        
        .best-bets-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .best-bets-title {
            display: flex;
            align-items: center;
            gap: 1rem;
            flex-wrap: wrap;
        }
        
        .best-bets-title h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-dark);
            margin: 0;
        }
        
        .last-update {
            font-size: 0.875rem;
            color: var(--text-light);
        }
        
        .sort-controls {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .sort-controls label {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-dark);
        }
        
        .sort-select {
            background: rgba(30, 46, 60, 0.6);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 0.375rem 0.75rem;
            font-size: 0.875rem;
            color: var(--text-dark);
            cursor: pointer;
            font-family: inherit;
            transition: all 0.2s;
        }
        
        .sort-select:hover {
            background: rgba(30, 46, 60, 1);
            border-color: var(--green-500);
        }
        
        .sort-select:focus {
            outline: none;
            border-color: var(--green-500);
            box-shadow: 0 0 0 2px rgba(206, 229, 63, 0.2);
        }
        
        .best-bets-description {
            font-size: 0.875rem;
            color: var(--text-light);
            margin-bottom: 1rem;
        }
        
        .best-bets-tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.5rem;
        }
        
        .best-bet-tab-button {
            background: transparent;
            border: none;
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-light);
            cursor: pointer;
            transition: all 0.2s;
            border-bottom: 2px solid transparent;
            font-family: inherit;
            position: relative;
        }
        
        .best-bet-tab-button:hover {
            color: var(--green-500);
        }
        
        .best-bet-tab-button.active {
            color: var(--green-500);
            border-bottom-color: var(--green-500);
            font-weight: 600;
        }
        
        .best-bets-list {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        /* Race Group */
        .race-group {
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: rgba(30, 46, 60, 0.6);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            overflow: hidden;
        }
        
        .race-header {
            background: rgba(42, 61, 79, 0.5);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            padding: 0.75rem 1rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: nowrap;
            gap: 1rem;
        }
        
        .race-winner-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.375rem;
            padding: 0.375rem 0.75rem;
            background: rgba(206, 229, 63, 0.2);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            color: var(--green-500);
            font-size: 0.8125rem;
            font-weight: 600;
            border-radius: 6px;
            border: 1px solid rgba(206, 229, 63, 0.4);
        }
        
        .race-title {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            flex-wrap: wrap;
            flex: 1;
            min-width: 0;
        }
        
        .race-title .kosu-title {
            flex: 1;
            min-width: 0;
        }
        
        /* Eski class'lar - artık kullanılmıyor ama geriye dönük uyumluluk için bırakıldı */
        .race-number {
            font-weight: 700;
            color: var(--green-500);
            font-size: 1rem;
        }
        
        .race-time {
            font-weight: 500;
            color: var(--text-dark);
            font-size: 0.875rem;
        }
        
        .race-class {
            font-weight: 500;
            color: var(--text-light);
            font-size: 0.875rem;
        }
        
        .race-track-type {
            font-weight: 400;
            color: var(--text-light);
            font-size: 0.875rem;
        }
        
        .race-horses {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            padding: 1rem;
        }
        
        /* Best bet card link */
        .best-bet-card-link {
            text-decoration: none;
            color: inherit;
            display: block;
        }
        
        .best-bet-card-link:hover {
            text-decoration: none;
        }
        
        /* Best Bet Card - Glass efektli */
        .best-bet-card {
            background: rgba(30, 46, 60, 0.6);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 1rem;
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .best-bet-card-link:hover .best-bet-card {
            background: rgba(30, 46, 60, 0.8);
            transform: translateY(-2px);
        }
        
        .best-bet-card-link:hover .best-bet-card:not(.winner) {
            border-color: var(--border-color);
        }
        
        /* Kazanan at kartı - öne çıkar */
        .best-bet-card.winner {
            border: 2px solid var(--green-500);
        }
        
        .best-bet-card-link:hover .best-bet-card.winner {
            border-color: var(--green-500);
        }
        
        .winner-result-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.375rem;
            margin-top: 0.5rem;
            padding: 0.5rem 0.75rem;
            background: rgba(206, 229, 63, 0.2);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            color: var(--green-500);
            font-size: 0.875rem;
            font-weight: 700;
            border-radius: 6px;
            border: 2px solid var(--green-500);
        }
        
        .winner-badge {
            display: inline-block;
            margin-top: 0.25rem;
            padding: 0.25rem 0.5rem;
            background: rgba(206, 229, 63, 0.2);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            color: var(--green-500);
            font-size: 0.75rem;
            font-weight: 500;
            border-radius: 4px;
            border: 1px solid rgba(206, 229, 63, 0.3);
        }
        
        .loser-info {
            display: inline-block;
            margin-top: 0.25rem;
            padding: 0.25rem 0.5rem;
            background: var(--red-glass);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            color: #fca5a5;
            font-size: 0.75rem;
            font-weight: 500;
            border-radius: 4px;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }
        
        .result-info {
            display: inline-block;
            margin-top: 0.25rem;
            padding: 0.25rem 0.5rem;
            background: rgba(107, 143, 181, 0.2);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            color: var(--primary-300);
            font-size: 0.75rem;
            font-weight: 600;
            border-radius: 4px;
            border: 1px solid rgba(107, 143, 181, 0.3);
        }
        
        .best-bet-content {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        @media (min-width: 1024px) {
            .best-bet-content {
                flex-direction: row;
                align-items: center;
                justify-content: space-between;
            }
        }
